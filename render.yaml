services:
  - type: web
    name: fabric-chatbot-api
    env: python
    plan: free
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: TENANT_ID
        value: your-tenant-id
      - key: CLIENT_ID
        value: your-client-id
      - key: CLIENT_SECRET
        value: your-client-secret
      - key: DATA_AGENT_ID
        value: your-data-agent-id
      - key: SEMANTIC_MODEL_ID
        value: your-semantic-model-id
