<!DOCTYPE html>
<html>
<head>
  <title>Chat with Microsoft Fabric Data</title>
</head>
<body>
  <h2>Power BI Report</h2>
  <!-- Replace the src below with your public Power BI embed link -->
  <iframe width="100%" height="600" src="https://app.powerbi.com/view?r=https://app.powerbi.com/reportEmbed?reportId=dd989b6e-00b6-4a28-b25c-e309074b1bb8&autoAuth=true&ctid=38603a3d-dbcc-497e-a218-d5871ae8bbe3
" frameborder="0" allowFullScreen="true"></iframe>

  <h2>Ask Questions</h2>
  <input id="question" placeholder="Ask your question" style="width: 300px;" />
  <button onclick="sendQuestion()">Ask</button>
  <div id="chatResult" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    async function sendQuestion() {
      const q = document.getElementById("question").value;
      const res = await fetch("https://fabric-chatbot-backend.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });
      const data = await res.json();
      document.getElementById("chatResult").innerText = data.answer;
    }
  </script>
</body>
</html>
